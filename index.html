<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="main-body">
      <div class="mb mb-top">
        <p class="mbp">Rules:</p>
        <p class="mbp">1. Press any button</p>
        <p class="mbp">2. Pray to win!</p>
        <img src="/src/matrix.gif" alt="matrix-gif" class="matrix" />
      </div>
      <div class="mb mb-center">
        <div class="winner-text" id="winner"></div>
        <div class="zone computer-zone" id="computer"></div>
        <div class="zone player-zone" id="player"></div>
      </div>
      <div class="mb mb-bottom">
        <button class="btn-selection" id="1"><p>1</p></button>
        <button class="btn-selection" id="2"><p>2</p></button>
        <button class="btn-selection" id="3"><p>3</p></button>
        <button class="btn-selection" id="4"><p>4</p></button>
        <button class="btn-selection" id="5"><p>5</p></button>
        <button class="btn-selection" id="6"><p>6</p></button>
        <button class="btn-selection" id="7"><p>7</p></button>
        <button class="btn-selection" id="8"><p>8</p></button>
        <button class="btn-selection" id="9"><p>9</p></button>
        <button class="btn-selection" id="10"><p>10</p></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
