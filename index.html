<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess wut I wanna do 2U</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-header">
      <h1>Guess what I want to do to you (^_^')</h1>
      <h3>Rules:</h3>
      <p>1. You can enter a number between 0 and 10</p>
      <p>2. Have fun luv :3</p>
      <p>x. opsie, I forgot to tell ya, if you don't guess, then...</p>
      <p>y. ahhh... If you win...</p>
    </div>
    <div class="header-text">
      <p>YOU</p>
      <p>ME</p>
    </div>
    <div class="playground">
      <div class="player">
        <input type="number" placeholder="0...10" class="guess" />
        <button type="submit" class="check">Check!</button>
      </div>
      <div class="computer">
        <span class="computer-selection">-</span>
      </div>
    </div>
    <div class="result-box">
      <p class="result-text">Let's see the result :)</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
